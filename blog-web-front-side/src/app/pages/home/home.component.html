<div class="col-sm-12">
  <div class="card" *ngFor="let post of posts | async">
    <div class="card-header">
      <h5><a href="/post/{{post.id}}" class="card-title">{{post.title}}</a></h5>
    </div>
    <div class="card-body">
      <div class="container row">
        <div class="col-sm-6">
          <p style="font-size: 16px; float: left;"><b>Author:</b> {{post.username}}</p>
        </div>
        <div class="col-sm-6">
          <p style="font-size: 16px; float: right;"><b>Date</b> : {{post.createdOn.substring(0,10)}}</p>
        </div>
      </div>
      <p [innerHTML]="post.content.substring(0,150)+'.....'"></p>
      <a type="button" href="/post/{{post.id}}" class="read-more btn btn-info btn-sm" style="float: right">Read More</a>
    </div>
  </div>

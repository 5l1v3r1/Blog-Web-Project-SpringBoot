<div class="col-sm-9">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <h6 class="h6 mb-3 font-weight-normal">Please Sign in</h6>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Password" required="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="alert alert-warning alert-dismissible fade show" *ngIf='control' role="alert">
        <strong>Mesaj :</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
